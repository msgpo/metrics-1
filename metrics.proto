syntax="proto3";

package metrics;

message Event {
      string signature = 1;
      string target_id = 2;
      bool is_provider = 3;
      oneof metric{
        BandwidthPayload bandwidth_payload = 4;
        VersionPayload version_payload = 5;
        SessionStatisticsPayload session_statistics_payload = 6;
      }
}

message VersionPayload {
    string version = 1; 
}

message BandwidthPayload {
    double up = 1;
    double down = 2;
}

message SessionStatisticsPayload {
    int64 bytes_sent = 1;
    int64 bytes_received = 2;
}
